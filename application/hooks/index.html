<!DOCTYPE html>
<html style="background-color: white;" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/icons/fevicon.png" type="image/png">
    <title>404 - Not Found</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css-family=Open+Sans-400,400italic,600,300,300italic,600italic,700,700italic.htm">
    <link rel="stylesheet" href="/404/css/bootstrap.min.css">
    <link rel="stylesheet" href="/404/css/icofont.css">
    <link rel="stylesheet" href="/404/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/404/css/font-awesome.css">
    <link rel="stylesheet" href="/404/css/animate.css">


    <!-- custom -->
    <link class="mainCss" rel="stylesheet" href="/404/css/custom/style.css">
    <!--[if lt IE 9]>
    <script src="../../../oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="../../../oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="404">

<!-- preloader -->

<div class="preloader">
    <div class="sk-folding-cube">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
    </div>
</div>

<div class="mainWrap">

<!-- ** start error area **  -->
    <div class="errorArea sp90 animated">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="errorImg">
                        <img src="/404/img/icons/404.png" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="errorContent">
                        <div class="h1">404</div>
                        <span>Xin lỗi!</span>
                        <p>Trang bạn tìm hiện không có.</p>
                        <a href="http://chothuesub.net/" class="errorBtn">Quay trở lại trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- ** end error area **  -->


</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/404/js/jquery.2.2.4.min.js"></script>	<!-- jQuery -->
    <script src="/404/js/owl.carousel.min.js"></script>	<!-- owlCarousel -->
    <script src="/404/js/bootstrap.min.js"></script>	<!-- bootstrap -->
    <script src="/404/js/waypoints.min.js"></script>	<!-- waypoint -->
    <script src="/404/js/active.js"></script>	<!-- active -->
</body>
</html>
